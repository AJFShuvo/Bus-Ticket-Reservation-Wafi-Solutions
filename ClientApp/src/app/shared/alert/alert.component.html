<div class="alert-container">
  <div
    *ngFor="let alert of alerts"
    class="alert alert-{{ alert.type }} alert-dismissible fade show"
    role="alert"
  >
    <i [ngClass]="getIconClass(alert.type)" class="me-2"></i>
    <span>{{ alert.message }}</span>
    <button
      *ngIf="alert.dismissible"
      type="button"
      class="btn-close"
      (click)="close(alert)"
      aria-label="Close"
    ></button>
  </div>
</div>
