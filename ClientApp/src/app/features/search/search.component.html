<div class="search-container">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-9">
        <!-- Header -->
        <div class="text-center mb-4 fade-in">
          <h1 class="display-5 fw-bold text-white mb-2">
            <i class="bi bi-bus-front"></i>
            Find Your Perfect Bus
          </h1>
          <p class="text-white-50">
            Search from thousands of buses and book your journey
          </p>
        </div>

        <!-- Search Form Card -->
        <div class="search-card card shadow-lg border-0">
          <div class="card-body p-4">
            <!-- Error Alert -->
            <div class="alert alert-danger alert-dismissible fade show mb-3" role="alert" *ngIf="errorMessage">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              {{ errorMessage }}
              <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
            </div>

            <!-- Search Form -->
            <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
              <div class="row g-3 align-items-end">
                <!-- From Location -->
                <div class="col-lg-4 col-md-6">
                  <label class="form-label text-uppercase small text-secondary fw-semibold mb-2">
                    Going From
                  </label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    formControlName="from"
                    placeholder="Dhaka"
                  />
                  <div class="form-text text-danger" *ngIf="hasError('from', 'required') || hasError('from', 'minlength')">
                    <small>Please enter origin</small>
                  </div>
                </div>

                <!-- Swap Button -->
                <div class="col-lg-1 col-md-12 text-center pb-lg-2">
                  <button
                    type="button"
                    class="swap-btn-circle"
                    (click)="swapLocations()"
                    [disabled]="isLoading"
                    title="Swap locations"
                  >
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M7 16L3 12M3 12L7 8M3 12H21M17 8L21 12M21 12L17 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </button>
                </div>

                <!-- To Location -->
                <div class="col-lg-4 col-md-6">
                  <label class="form-label text-uppercase small text-secondary fw-semibold mb-2">
                    Going To
                  </label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    formControlName="to"
                    placeholder="Rajshahi"
                  />
                  <div class="form-text text-danger" *ngIf="hasError('to', 'required') || hasError('to', 'minlength')">
                    <small>Please enter destination</small>
                  </div>
                </div>

                <!-- Journey Date -->
                <div class="col-lg-3 col-md-6">
                  <label class="form-label text-uppercase small text-secondary fw-semibold mb-2">
                    Journey Date
                  </label>
                  <input
                    type="date"
                    id="journeyDate"
                    class="form-control form-control-lg"
                    formControlName="journeyDate"
                    [min]="minDate"
                  />
                  <div class="form-text text-danger" *ngIf="hasError('journeyDate', 'required')">
                    <small>Please select date</small>
                  </div>
                </div>
              </div>

              <!-- Trending Searches -->
              <div class="trending-section-new mt-4 mb-3">
                <p class="text-muted small mb-2 fw-semibold">
                  Trending Searches:
                </p>
                <div class="d-flex flex-wrap gap-2">
                  <button type="button" class="btn btn-sm btn-outline-secondary trending-pill" (click)="quickSearch('Dhaka', 'Rajshahi')">
                    Dhaka <i class="bi bi-arrow-right mx-1"></i> Rajshahi
                  </button>
                  <button type="button" class="btn btn-sm btn-outline-secondary trending-pill" (click)="quickSearch('Dhaka', 'Barisal')">
                    Dhaka <i class="bi bi-arrow-right mx-1"></i> Barisal
                  </button>
                  <button type="button" class="btn btn-sm btn-outline-secondary trending-pill" (click)="quickSearch('Dhaka', 'Cox-Bazar')">
                    Dhaka <i class="bi bi-arrow-right mx-1"></i> Cox-Bazar
                  </button>
                  <button type="button" class="btn btn-sm btn-outline-secondary trending-pill" (click)="quickSearch('Dhaka', 'Chittagong')">
                    Dhaka <i class="bi bi-arrow-right mx-1"></i> Chittagong
                  </button>
                  <button type="button" class="btn btn-sm btn-outline-secondary trending-pill" (click)="quickSearch('Dhaka', 'Chapainawabganj')">
                    Dhaka <i class="bi bi-arrow-right mx-1"></i> Chapainawabganj
                  </button>
                </div>
              </div>

              <!-- Search Button -->
              <div class="text-center mt-4">
                <button
                  type="submit"
                  class="btn btn-danger btn-lg px-5 py-3 search-btn-new shadow"
                  [disabled]="isLoading"
                >
                  <span *ngIf="!isLoading">
                    Search Bus
                  </span>
                  <span *ngIf="isLoading">
                    <span class="spinner-border spinner-border-sm me-2"></span>
                    Searching...
                  </span>
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Quick Info -->
        <div class="text-center mt-3">
          <small class="text-white-50">
            Safe • Secure • Reliable
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
